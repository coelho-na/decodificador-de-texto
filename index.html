<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
   <main>

      <div class="container">
        <header class="header">
                <img class="input__logo-box__img" src="./assets/alura-logo.png" alt="Alura Logo">   
        </header>
        <section class="input">
          <textarea class="input__text-area" placeholder="Digite seu texto"></textarea>

          <div class="input__warning-box">
            <ion-icon name="alert-circle"></ion-icon>
            <span>Apenas letras minúsculas e sem acento.</span>
          </div>

          <div class="input__container-bts">
            <button type="button" class="input__button">Criptografar</button>
            <button type="button" class="input__button input__button--output">Descriptografar</button>
          </div>
        </section>

        <section class="output">
          <textarea class="output__text-area" disabled></textarea>
          <img class="output__img" src="./assets/searching-girl.png" alt="Logo de uma garota com uma lupa na mão">
          <div class="output__message-box">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que deseja criptografar ou descriptografar.</p>
          </div>
          <button type="button" class="output__button">
            Copiar
          </button>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p> &copy;Desenvolvido por Nadine Coelho</p>
      <div class="footer__links">
        <a href="https://github.com/coelho-na" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://www.linkedin.com/in/coelho-na/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://codepen.io/coelho-na" target="_blank"><ion-icon name="logo-codepen"></ion-icon></a>
      </div>
    </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
