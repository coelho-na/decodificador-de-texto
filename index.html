<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
   <main>
      <div class="container">
        <section class="encriptar">
          <img src="./assets/alura-logo.png" alt="Alura Logo">
          <textarea placeholder="Digite seu texto"></textarea>

          <div class="encriptar__alert-box">
            <ion-icon name="alert-circle"></ion-icon>
            <span>Apenas letras minúsculas e sem acento.</span>
          </div>

          <div class="encriptar__container-bts">
            <button class="encriptar__button">Criptografar</button>
            <button class="encriptar__button--descriptar">Descriptografar</button>
          </div>
        </section>

        <section class="desencriptar">
          <img src="./assets/searching-girl.png" alt="Logo de uma garota com uma lupa na mão">
          <div class="desencriptar__message-box">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que deseja criptografar ou descriptografar.</p>
          </div>
          <button class="desencriptar__button">
            Copiar
          </button>
        </section>

      </div>
    </main>
    
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
